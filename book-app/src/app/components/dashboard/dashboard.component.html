<app-navigation></app-navigation>

<form class="form-inline my-2 my-lg-0" id="form">

  <span class="ui-float-label" id="span">
    <input class="form-control mr-sm-2" id="float-input" type="search" size="30" pInputText [formControl]="keyword">
    <label for="float-input">Knygos raktažodis</label>
    <button class="btn" id="button" type="submit" (click)="searchBooks()">Ieškoti</button>
  </span>
</form>

  <table class="table table-hover" id="tableWrapper">
    <thead>
      <tr id="col">
        <th scope="col">Nr.</th>
        <th scope="col">Pavadinimas</th>
        <th scope="col"> Autorius</th>
        <th scope="col"> Puslapių skaičius</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index">
      <td>{{i+1}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.page}}</td>
      <td><img src='assets/images/delete.png' class="resize" alt="delete" (click)="deleteBook(book.id)"></td>
    </tbody>
  </table>
